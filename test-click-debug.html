<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>点击调试</title>
</head>
<body>
    <h1>点击调试</h1>
    <div id="app"></div>
    <div id="log" style="background: #f0f0f0; padding: 20px; margin: 20px; font-family: monospace;"></div>

    <script src="reactive-lit.js"></script>
    <script>
        const { html, createComponent, useState } = window.ReactiveLit;

        const logs = [];
        function log(msg) {
            logs.push(msg);
            document.getElementById('log').innerHTML = logs.join('<br>');
            console.log(msg);
        }

        let setupCount = 0;
        let renderCount = 0;

        createComponent('test-click', () => {
            setupCount++;
            log(`🎬 Setup #${setupCount}`);
            
            const count = useState(0);
            
            const handleClick = () => {
                log(`━━━━━━━━━━━━━━━━━━`);
                log(`🖱️  Click! count 从 ${count()} -> ${count() + 1}`);
                count(count() + 1);
            };
            
            return () => {
                renderCount++;
                log(`🎨 Render #${renderCount}, count = ${count()}`);
                
                return html`
                    <div>
                        <h2>Count: ${count()}</h2>
                        <button onClick=${handleClick}>点击 +1</button>
                    </div>
                `;
            };
        });

        document.getElementById('app').innerHTML = '<test-click></test-click>';
        
        setTimeout(() => {
            log(`━━━━━━━━━━━━━━━━━━`);
            log(`✅ 初始化完成`);
        }, 100);
    </script>
</body>
</html>
