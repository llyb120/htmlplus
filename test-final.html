<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最终测试 - 响应式更新</title>
    <script src="reactive-lit.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-box {
            border: 2px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: white;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        h1 {
            color: #667eea;
        }
        .item {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🧪 最终测试 - 验证所有功能</h1>

    <h2>测试 1: 独立状态更新（count 不影响 arr）</h2>
    <test-independence></test-independence>

    <h2>测试 2: 数组操作（push, pop, 不可变更新）</h2>
    <test-array-ops></test-array-ops>

    <h2>测试 3: 对象状态</h2>
    <test-object-state></test-object-state>

    <script>
        const { html, createComponent, useState, reactive } = window.ReactiveLit;

        // 测试 1: 独立状态
        createComponent('test-independence', () => {
            const count = useState(0);
            const arr = useState([1, 2, 3]);
            let countRenders = 0;
            countRenders++;
            
            return html`
                <div class="test-box">
                    <p>渲染次数: ${countRenders}</p>
                    <h3>Count: ${count()}</h3>
                    <button onClick=${() => count(count() + 1)}>增加 Count</button>
                    
                    <h3>数组: ${JSON.stringify(arr())}</h3>
                    ${arr().map(item => html`<div class="item">项目 ${item}</div>`)}
                    <button onClick=${() => arr([...arr(), arr().length + 1])}>添加数组项</button>
                    
                    <p style="color: green;">✅ 测试：点击"增加 Count"，数组不应重新渲染</p>
                    <p style="color: green;">✅ 测试：点击"添加数组项"，count 不应改变</p>
                </div>
            `;
        });

        // 测试 2: 数组操作
        createComponent('test-array-ops', () => {
            const arr = useState([10, 20, 30]);
            
            const pushItem = () => {
                const newArr = [...arr()];
                newArr.push((arr().length + 1) * 10);
                arr(newArr);
            };
            
            const popItem = () => {
                if (arr().length > 0) {
                    arr(arr().slice(0, -1));
                }
            };
            
            const unshiftItem = () => {
                arr([0, ...arr()]);
            };
            
            const reverse = () => {
                arr([...arr()].reverse());
            };
            
            return html`
                <div class="test-box">
                    <h3>当前数组: [${arr().join(', ')}]</h3>
                    <div>
                        ${arr().map((item, index) => html`
                            <div class="item">
                                索引 ${index}: 值 ${item}
                            </div>
                        `)}
                    </div>
                    <button onClick=${pushItem}>Push (添加到末尾)</button>
                    <button onClick=${popItem}>Pop (删除最后一个)</button>
                    <button onClick=${unshiftItem}>Unshift (添加到开头)</button>
                    <button onClick=${reverse}>Reverse (反转)</button>
                </div>
            `;
        });

        // 测试 3: 对象状态
        createComponent('test-object-state', () => {
            const user = useState({
                name: '张三',
                age: 25,
                hobbies: ['读书', '运动']
            });
            
            const updateName = () => {
                user({
                    ...user(),
                    name: user().name === '张三' ? '李四' : '张三'
                });
            };
            
            const increaseAge = () => {
                user({
                    ...user(),
                    age: user().age + 1
                });
            };
            
            const addHobby = () => {
                user({
                    ...user(),
                    hobbies: [...user().hobbies, '新爱好' + user().hobbies.length]
                });
            };
            
            return html`
                <div class="test-box">
                    <h3>用户信息</h3>
                    <p><strong>姓名:</strong> ${user().name}</p>
                    <p><strong>年龄:</strong> ${user().age}</p>
                    <p><strong>爱好:</strong></p>
                    <ul>
                        ${user().hobbies.map(hobby => html`<li>${hobby}</li>`)}
                    </ul>
                    
                    <button onClick=${updateName}>切换姓名</button>
                    <button onClick=${increaseAge}>年龄 +1</button>
                    <button onClick=${addHobby}>添加爱好</button>
                    
                    <p style="color: green;">✅ 所有更新都应该正确显示</p>
                </div>
            `;
        });
    </script>
</body>
</html>
