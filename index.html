<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive-Lit 极简版演示</title>
    <script src="reactive-lit.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .welcome {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .welcome h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .welcome p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>🚀 Reactive-Lit 极简版</h1>
        <p>useState + 函数式组件</p>
    </div>

    <div class="demo-container">
        <h2>示例 1: 基础计数器组件</h2>
        <my-counter></my-counter>
        
        <hr style="margin: 40px 0;">
        
        <h2>示例 2: 带 Props 的组件</h2>
        <user-card name="张三" age="25"></user-card>
        
        <hr style="margin: 40px 0;">
        
        <h2>示例 3: 支持插槽的组件</h2>
        <card-box title="我的卡片">
            <p>这是插槽内容！</p>
            <button>插槽按钮</button>
            <user-card name="张三" age="25"></user-card>
        </card-box>
    </div>

    <script>
        // 示例 1: 简单计数器
        createComponent('my-counter', () => {
            const count = useState(0);
            const arr = useState([1, 2, 3]);
            const obj = useState({ a: 1, b: 2 });

            const doClick = () => {
                arr().push(arr().length + 1);
            }

            return () => html`
                <div style="text-align: center; padding: 20px;">
                    <h3 style="font-size: 3em; color: #667eea;">${count()}</h3>
                    <h4>obj.a = ${obj().a}, obj.b = ${obj().b}</h4>
                    <div>数组 (${arr().length} 项):</div>
                    ${arr().map(item => html`<p>item: ${item}</p>`)}
                    
                    <div style="margin-top: 20px;">
                        <button onClick=${doClick}>📝 arr.push() 添加项</button>
                        
                        <button onClick=${() => {
                            arr().pop();
                        }}>🗑️ arr.pop() 删除项</button>
                        
                        <button onClick=${() => {
                            obj().a++;
                        }}>➕ obj.a++</button>
                        
                        <button onClick=${() => {
                            obj().b *= 2;
                        }}>✖️ obj.b *= 2</button>
                    </div>
                    
                    <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
                        <button onClick=${() => count(count() - 1)}>-1</button>
                        <button onClick=${() => count(0)}>重置</button>
                        <button onClick=${() => count(count() + 1)}>+1</button>
                    </div>
                </div>
            `;
        });

        // 示例 2: 带 Props 的组件（使用解构）
        createComponent('user-card', ({ name, age }) => {
            const likes = useState(0);
            const age2 = useState(age)

            const updateUserInfo = async () => {
                await new Promise(resolve => setTimeout(resolve, 1000))
                age2(age2() + 1)
            }

            console.log('123')
            updateUserInfo()
            
            return () => html`
                <div style="padding: 20px; background: #f5f5f5; border-radius: 8px; margin: 20px 0;">
                    <h3>姓名：${name}</h3>
                    <p>年龄：${age2()}</p>
                    <input value=${age2()} onInput=${(e) => age2(e.target.value)}>
                    <p>点赞数：${likes()}</p>
                    <button onClick=${() => likes(likes() + 1)}>👍 点赞</button>
                </div>
            `;
        });

        // 示例 3: 支持插槽的组件
        createComponent('card-box', ({ title, slot }) => {
            const isOpen = useState(true);
            
            return () => html`
                <div style="border: 2px solid #667eea; border-radius: 8px; padding: 20px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3 style="color: #667eea;">${title}</h3>
                        <button onClick=${() => isOpen(!isOpen())}>
                            ${isOpen() ? '收起' : '展开'}
                        </button>
                    </div>
                    ${isOpen() ? html`
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd;">
                            <div>${slot}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        });
    </script>
</body>
</html>
